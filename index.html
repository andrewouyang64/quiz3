<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Coding Quiz Challenge</title>
</head>



<body>
    <div class="container">

        <div class="top">
            <button class="v-high-score" id="highscore">View high score</button>
            <p class="timer" id="timer">Time:</p>
        </div>
  
        <div class="questions" id="questions">
            <h2 class="quiz">Coding Quiz</h2>
            <p class="questionDisplay" id="questionDisplay">Try to answer the following code-related questions with
                time limt. Keep in mind that incorrect answer will penalizie your score time by 5 seconds.
            </p>
            <div class="hiScoreDisplay" id="hiScoreDisplay"></div>
            
            <div class="alldone" id="alldone"></div>

            <div class="start">
                <button class="start-btn" id="start-btn">Start Quiz</button>   
            </div>
        

            <div class="answers" id="answers">
            </div>
            </div>
            
            <div class="submit-btn" id="submit-btn">
            </div>
        
            <div class="result" id="result">
            
        
    </div>
        
    </div>
<script src="./assets/script.js"></script>
</body>
</html>
